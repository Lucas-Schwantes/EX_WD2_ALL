<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX3 - LUCAS SCHWANTES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <header id="header">

            <h1>Last night, I dreamt I was a butterfly</i></h1>
        </header>


        <main class="flex-main">
            <section id="controlers">
                <article class="flex-item">
                    <h2>Change the default text:</h2>
                    <input type="text" name="text" id="userText">
                    <input type="button" value="change" id="button">
                    <p><a href="#" id="reset">Reset to the default text</a></p>

                </article>

                <article class="flex-item">
                    <h2>Font size:</h2>
                    <input type="range" id="size" min="20" max="120" value="70">
                    <p>Currently: <span class="sizeValue">70</span></p>
                </article>

                <article class="flex-item">
                    <h2>Font weight:</h2>
                    <input type="range" id="weight" min="200" max="900" value="500">
                    <p>Currently: <span class="weightValue">500</span></p>
                </article>

                <article class="flex-item">
                    <h2>Font width:</h2>
                    <input type="range" id="width" min="50" max="200" value="80">
                    <p>Currently: <span class="widthValue">80</span></p>
                </article>
            </section>
            <!-- End of controlers section -->

            </section>

        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
